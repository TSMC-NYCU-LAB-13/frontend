apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-vs
  namespace: istio-system
spec:
  hosts:
  - "tsmc.cwang.one"
  gateways:
  - gke-gateway
  http:
  - name: "backend-v1-routes"
    match:
    - uri:
        prefix: "/api"
    rewrite:
      uri: "/api"
    route:
    - destination:
        host: backend.tsmc-nycu-lab-13.svc.cluster.local
        port:
          number: 8080
  - name: "frontend-v1-routes"
    route:
    - destination:
        host: frontend.tsmc-nycu-lab-13.svc.cluster.local
        port:
          number: 80
